<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all">

    <title>Formulario</title>
</head>

<body>
    <form id="formulario" onsubmit="return validar()">
        <p>Nombre: <input type="text" id="nombre" size="30"></p>
        <p>Correo: <input type="email" id="correo"></p>
        <p>Contraseña: <input type="password" id="contraseña" size="30"></p>
        <p>Telefono: <input type="text" id="telefono" size="30"></p>
        <button type="submit" id="btnRegistrar" disabled="false" >Enviar</button>

    </form>
    <script src="script.js"></script>
</body>

</HTML>
